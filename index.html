<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-yxFy3Tt84CcGRj9UI7RA25hoUMpUPoFzcdPtK3hBdNgEGnh9FdKgMVM+lbAZTKN2" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="IMG_0397.png">
        <title>GigList</title>

    </head>
    <body id="bodyshop">
        <div class="container">
            <h1>GigList</h1>
        </div>
        <div class="container">
            <form class="form-horizontal">
              <fieldset>
                <legend>Search for your favorite artists playing in your area!</legend>
                <div class="form-group">
                  <label for="cityURL" class="col-md-1 control-label">City</label>
                  <div class="col-md-5">
                    <input type="text" class="form-control" id="cityURL" placeholder="City">
                  </div>
                </div>
                <div class="form-group">
                  <label for="select" class="col-md-1 control-label">State</label>
                  <div class="col-md-5">
                    <select class="form-control" id="select">
                        <option value="" disabled selected style="display: none;">Select your state</option>
                        <option value="AL">Alabama</option>
                    	<option value="AK">Alaska</option>
                    	<option value="AZ">Arizona</option>
                    	<option value="AR">Arkansas</option>
                    	<option value="CA">California</option>
                    	<option value="CO">Colorado</option>
                    	<option value="CT">Connecticut</option>
                    	<option value="DE">Delaware</option>
                    	<option value="DC">District Of Columbia</option>
                    	<option value="FL">Florida</option>
                    	<option value="GA">Georgia</option>
                    	<option value="HI">Hawaii</option>
                    	<option value="ID">Idaho</option>
                    	<option value="IL">Illinois</option>
                    	<option value="IN">Indiana</option>
                    	<option value="IA">Iowa</option>
                    	<option value="KS">Kansas</option>
                    	<option value="KY">Kentucky</option>
                    	<option value="LA">Louisiana</option>
                    	<option value="ME">Maine</option>
                    	<option value="MD">Maryland</option>
                    	<option value="MA">Massachusetts</option>
                    	<option value="MI">Michigan</option>
                    	<option value="MN">Minnesota</option>
                    	<option value="MS">Mississippi</option>
                    	<option value="MO">Missouri</option>
                    	<option value="MT">Montana</option>
                    	<option value="NE">Nebraska</option>
                    	<option value="NV">Nevada</option>
                    	<option value="NH">New Hampshire</option>
                    	<option value="NJ">New Jersey</option>
                    	<option value="NM">New Mexico</option>
                    	<option value="NY">New York</option>
                    	<option value="NC">North Carolina</option>
                    	<option value="ND">North Dakota</option>
                    	<option value="OH">Ohio</option>
                    	<option value="OK">Oklahoma</option>
                    	<option value="OR">Oregon</option>
                    	<option value="PA">Pennsylvania</option>
                    	<option value="RI">Rhode Island</option>
                    	<option value="SC">South Carolina</option>
                    	<option value="SD">South Dakota</option>
                    	<option value="TN">Tennessee</option>
                    	<option value="TX">Texas</option>
                    	<option value="UT">Utah</option>
                    	<option value="VT">Vermont</option>
                    	<option value="VA">Virginia</option>
                    	<option value="WA">Washington</option>
                    	<option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="artistURL" class="col-md-1 control-label">Artists</label>
                  <div class="col-md-11">
                    <input type="text" class="form-control" id="artistURL" placeholder="Enter artists separated by commas (Band1, Band2, etc.)">
                  </div>
                </div>
                <div class="form-group">
                    <div class="col-md-11 col-md-offset-1">
                        <button id="submit" type="submit" class="btn btn-primary" disabled>Submit  <i class="fa fa-magic" aria-hidden="true"></i> </button>
                    </div>
                </div>
                <h4 id="successFailureMsg"></h4>
              </fieldset>
            </form>
            <table id="table" class="table table-striped table-hover " summary="Events description">
              <thead id="tableHeader">
                <tr>
                </tr>
              </thead>
              <tbody id="eventsTable">
                <tr>
                </tr>
              </tbody>
            </table>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </body>
</html>
